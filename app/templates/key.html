{% extends 'base.html' %}

{% block style %}
    {{ super() }}
    
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="{{ url_for('static', filename='key.css') }}"
    >
{% endblock %}

{% block title %}
    Regressionz - Key
{% endblock %}

{% block content %}
    {% if key %}
        <p>
            Your API key: 
            {{ key }}
        </p>
    {% endif %}
    
    {% if error %}
        <p>
            {{ error }}
        </p>
    {% endif %}
{% endblock %}
