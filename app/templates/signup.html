{% extends 'base.html' %}

{% block content %}
    <h2>Sign Up</h2>
    <form action='' method='post'>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}: {{ form.name }}
        </p>
        <p>
            {{ form.email.label }}: {{ form.email }}
        </p>
    </form>
{% endblock %}
