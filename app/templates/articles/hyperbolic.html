<h4>Hyperbolic</h4>

<ul>
    <li>
        <h5>Description</h5>

        <p>
            Curve that approaches an asymptote
        </p>
    </li>

    <li>
        <h5>Application</h5>

        <p>
            Best suited to situations where you assume the output will fall to a certain value over time
        </p>
    </li>

    <li>
        <h5>General Form</h5>

        <p lang="latex">
            y = a\cdot{\frac{1}{x}} + b
        </p>
    </li>

    <li>
        <h5>Specific Example</h5>

        <p lang="latex">
            y = 2\cdot{\frac{1}{x}} + 3
        </p>
        
        <img src="/images/hyperbolic.png" alt="hyperbolic graph">
    </li>
</ul>
