<h4>Logarithmic</h4>

<ul>
    <li>
        <h5>Description</h5>

        <p>
            Curve that grows slowly
        </p>
    </li>

    <li>
        <h5>Application</h5>

        <p>
            Best suited to situations where you assume the output will increase at a slower-than-linear rate
        </p>
    </li>

    <li>
        <h5>General Form</h5>

        <p lang="latex">
            y = a\cdot{\ln{x}} + b
        </p>
    </li>

    <li>
        <h5>Specific Example</h5>

        <p lang="latex">
            y = 2\cdot{\ln{x}} + 3
        </p>
        
        <img src="/images/logarithmic.png" alt="logarithmic graph">
    </li>
</ul>
