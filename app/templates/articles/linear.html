<h4>Linear</h4>

<ul>
    <li>
        <h5>Description</h5>

        <p>
            Straight line with a constant slope and a single x-intercept
        </p>
    </li>

    <li>
        <h5>Application</h5>

        <p>
            Best suited to situations with constant growth
        </p>
    </li>

    <li>
        <h5>General Form</h5>

        <p lang="latex">
            y = a\cdot{x} + b
        </p>
    </li>

    <li>
        <h5>Specific Example</h5>

        <p lang="latex">
            y = 2\cdot{x} + 3
        </p>
        
        <img src="/images/linear.png" alt="linear graph">
    </li>
</ul>
