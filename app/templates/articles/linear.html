<article>
    <h3>Linear</h3>

    <ul>
        <li>
            <h4>Description</h4>

            <p>
                Straight line with a constant slope and a single x-intercept
            </p>
        </li>

        <li>
            <h4>Application</h4>

            <p>
                Best suited to situations with constant growth
            </p>
        </li>

        <li>
            <h4>General Form</h4>

            <p>
                $ y = a\cdot{x} + b $
            </p>
        </li>

        <li>
            <h4>Specific Example</h4>

            <p>
                $ y = 2\cdot{x} + 3 $
            </p>
        </li>
    </ul>

    <div class="graph">
        <img 
            src="/images/linear.png" 
            class="graph"
            alt="linear graph"
        >
    </div>
</article>
